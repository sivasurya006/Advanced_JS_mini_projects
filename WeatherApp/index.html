<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <link rel="stylesheet" href="style.css" />

    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Weather App<span> - daily forecast.</span></h1>
    </header>
    <main>
      <section class="primarySection">
        <section class="currentDetailsSection">
          <div class="componentsBox">
            <p>Country : <span id="country">India</span></p>
            <p>State : <span id="state">Tamil Nadu</span></p>
            <p>Lat/Long : <span id="coordinates">8.90 / 77.34</span></p>
            <p>
              <span id="area">Town : </span
              ><span id="areaName">Alwarkuruchi</span>
            </p>
          </div>
          <div class="weatherBox">
            <h3>Current Weather</h3>
            <div class="weatherIconContainer">
                <img id="currentWeatherIcon" src="./images/Cloud.png" alt="" />
            </div>
            <p>Wind Speed : <span id="windSpeed">-</span></p>
            <p>Temperature : <span id="temp">-</span></p>
            <p>Day : <span id="day">-</span></p>
          </div>
        </section>

        <section class="mapSection">
          <div id="map"></div>
        </section>
      </section>
      <section id="upComingWeatherBoxes">
        
      </section>
    </main>
    <footer></footer>
  </body>
</html>
