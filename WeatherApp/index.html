<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <link rel="stylesheet" href="style.css" />

    <script src="https://cdn.maptiler.com/maptiler-geocoding-control/v2.1.7/leaflet.umd.js"></script>
    <link href="https://cdn.maptiler.com/maptiler-geocoding-control/v2.1.7/style.css" rel="stylesheet">

    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="mainHeader">
      <h1 class="mainHead">Weather IQ</h1>
      <div class="searchSection">
        <div>
            <input type="search" id="searchBox" placeholder="Enter the Placename">
        </div>
        <select id="placesSelect" class="hide">
            
        </select>
      </div>
    </header>
    <main>
      <section class="primarySection">
        <section class="currentDetailsSection">
          <div class="componentsBox">
            <p><strong>Country&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: </strong><span id="country">-</span></p>
            <p><strong>State&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: </strong><span id="state">Tamil Nadu</span></p>
            <p><strong>Lat/Long&nbsp;&nbsp;&nbsp;: </strong><span id="coordinates">-</span></p>
            <p>
              <strong id="area">-&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: </strong>
              <span id="areaName">-</span>
            </p>
          </div>
          <div class="weatherBox">
            <h3 class="alignCenter">Current Weather</h3>
            <div class="weatherIconContainer">
                <img id="currentWeatherIcon" src="./images/Cloud.png" alt="" />
            </div>
            <p><strong>Wind Speed : </strong><span id="windSpeed">-</span></p>
            <p><strong>Temperature : </strong><span id="temp">-</span></p>
            <p><strong>Day : </strong><span id="day">-</span></p>
          </div>
        </section>

        <section class="mapSection">
          <div id="map"></div>
        </section>
      </section>
      <section id="upComingWeatherBoxes">
        
      </section>
    </main>
    <footer></footer>
  </body>
</html>
